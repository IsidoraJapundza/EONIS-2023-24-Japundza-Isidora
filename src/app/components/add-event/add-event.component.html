<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light orders_nav">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Porudzbine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/events">Dogadjaji</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-event">Dodavanje dogadjaja</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-forms">
        <form class="row g-3" [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
            <h3>Dogadjaj</h3>

            <div class="form-group col-md-6">
                <label class="form-label">Naziv sportskog dogadjaja</label>
                <input type="text" class="form-control" formControlName="eventName">
            </div>
            <div class="form-group col-md-6">
                <label class="form-label">Datum odrzavanja</label>
                <input type="date" class="form-control" formControlName="eventDate">
            </div>
            <div class="form-group col-md-6">
                <label class="form-label">Vreme pocetka</label>
                <input type="time" class="form-control" formControlName="eventStart">
            </div>
            <div class="form-group col-md-6">
                <label class="form-label">Vreme zavrsetka</label>
                <input type="time" class="form-control" formControlName="eventEnd">
            </div>
            <div class="form-group col-md-6">
                <label class="form-label">Mesto odrzavanja</label>
                <input type="text" class="form-control" formControlName="placeOfEvent">
            </div>

            <h3>Kontingent karata</h3>

            <div class="form-group col-md-6">
                <label class="form-label">Naziv karte</label>
                <input type="text" class="form-control" formControlName="ticketName">
            </div>
            <div class="form-group col-md-6">
                <label class="form-label">Sektor</label>
                <input type="text" class="form-control" formControlName="sector">
            </div>
            <div class="form-group col-md-6">
                <label class="form-label">Ulaz</label>
                <input type="text" class="form-control" formControlName="entrance">
            </div>
            <div class="form-group col-md-6">
                <label class="form-label">Cena</label>
                <input type="number" class="form-control" formControlName="price">
            </div>
            <div class="form-group col-md-6">
                <label class="form-label">Kolicina</label>
                <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="form-group col-md-6">
                <label class="form-label">Napomena</label>
                <input type="text" class="form-control" formControlName="note">
            </div>
            <button type="submit" class="btn btn-primary">Kreiraj dogadjaj</button>
        </form>
    </div>
